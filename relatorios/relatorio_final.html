quot;:&quot;e4532833-0f1a-4718-b64d-6aea8067faa7&quot;,&quot;parentUUID&quot;:&quot;52dfd50f-8110-40e9-a116-26578f1bd68d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;4. deve permitir o login de um administrador (role: admin) em /auth/login e retornar um token (Status 200)&quot;,&quot;fullTitle&quot;:&quot;Autenticação (POST /users/register, /admin/register, /auth/login) 4. deve permitir o login de um administrador (role: admin) em /auth/login e retornar um token (Status 200)&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:9,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;chai.request(app)\n    .post(&#x27;/auth/login&#x27;)\n    .send({\n        username: ADMIN_CREDENTIALS.username,\n        password: ADMIN_CREDENTIALS.password,\n        role: &#x27;admin&#x27; // OBRIGATÓRIO\n    })\n    .end((err, res) =&gt; {\n        expect(res).to.have.status(200); \n        expect(res.body).to.be.an(&#x27;object&#x27;);\n        expect(res.body).to.have.property(&#x27;token&#x27;).to.be.a(&#x27;string&#x27;);\n        done();\n    });&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ef4314cf-cef2-46d0-a55a-b4693b8400b1&quot;,&quot;parentUUID&quot;:&quot;52dfd50f-8110-40e9-a116-26578f1bd68d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;5. deve negar o login com credenciais inválidas (Status 401)&quot;,&quot;fullTitle&quot;:&quot;Autenticação (POST /users/register, /admin/register, /auth/login) 5. deve negar o login com credenciais inválidas (Status 401)&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:12,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;chai.request(app)\n    .post(&#x27;/auth/login&#x27;)\n    .send({\n        username: &#x27;naoexiste&#x27;,\n            .post(&#x27;/auth/login&#x27;)\n            .send({\n                username: ADMIN_CREDENTIALS.username,\n                password: ADMIN_CREDENTIALS.password,\n                role: &#x27;admin&#x27; // Necessário para distinguir o Admin\n            })\n            .end((err, res) =&gt; {\n                expect(res).to.have.status(200, &#x27;Falha no Login do Admin. Status 401/404? Verifique as credenciais e o role.&#x27;);\n                expect(res.body).to.have.property(&#x27;token&#x27;);\n                adminToken = res.body.token;\n                // 2. Login do Usuário Padrão\n                chai.request(app)\n                    .post(&#x27;/auth/login&#x27;)\n                    .send({\n                        username: USER_CREDENTIALS.username,\n                        password: USER_CREDENTIALS.password,\n                        role: &#x27;user&#x27; // Necessário para o Usuário Padrão\n                    })\n                    .end((err, res) =&gt; {\n                        expect(res).to.have.status(200, &#x27;Falha no Login do Usuário. Status 401/404? Verifique as credenciais e o role.&#x27;);\n                        expect(res.body).to.have.property(&#x27;token&#x27;);\n                        userToken = res.body.token;\n                        done(); // Finaliza o hook &#x27;before&#x27;\n                    });\n            });\n    });&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;0948f35a-eda6-4945-bb25-4dc25e42ebed&quot;,&quot;parentUUID&quot;:&quot;2267c4af-0477-4b65-9028-87dc28c51197&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;1. deve permitir que o Admin acesse a rota protegida /admins/ (Status 200)&quot;,&quot;fullTitle&quot;:&quot;Permissões de Acesso (Rotas Admin) 1. deve permitir que o Admin acesse a rota protegida /admins/ (Status 200)&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:16,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;chai.request(app)\n    .get(&#x27;/admins/&#x27;) // Rota completa: /admins/\n    .set(&#x27;Authorization&#x27;, `Bearer ${adminToken}`) // Usa o token de Admin\n    .end((err, res) =&gt; {\n        // O Admin deve ter sucesso\n        expect(res).to.have.status(200);\n        expect(res.body).to.be.an(&#x27;array&#x27;); // Espera-se um array, pois é &#x27;listAdmins&#x27;\n        done();\n    });&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8c388cb7-ddce-459b-be1a-a093a9b5efe2&quot;,&quot;parentUUID&quot;:&quot;2267c4af-0477-4b65-9028-87dc28c51197&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;2. NÃO deve permitir que o Usuário Padrão acesse a rota protegida /admins/ (Status 403 Forbidden)&quot;,&quot;fullTitle&quot;:&quot;Permissões de Acesso (Rotas Admin) 2. NÃO deve permitir que o Usuário Padrão acesse a rota protegida /admins/ (Status 403 Forbidden)&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:10,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;chai.request(app)\n    .get(&#x27;/admins/&#x27;)\n    .set(&#x27;Authorization&#x27;, `Bearer ${userToken}`) // Usa o token de Usuário Padrão\n    .end((err, res) =&gt; {\n        // O Usuário Padrão deve ser barrado com status 403 (Proibido)\n        expect(res).to.have.status(403);\n        // Ajuste a mensagem abaixo se sua API retornar uma diferente para 403\n        expect(res.body).to.have.property(&#x27;error&#x27;).include(&#x27;Acesso negado&#x27;);\n        done();\n    });&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1fea2acf-17ab-4d61-b468-18d5041d82ba&quot;,&quot;parentUUID&quot;:&quot;2267c4af-0477-4b65-9028-87dc28c51197&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;3. NÃO deve permitir acesso a rota protegida sem token (Status 401 Unauthorized)&quot;,&quot;fullTitle&quot;:&quot;Permissões de Acesso (Rotas Admin) 3. NÃO deve permitir acesso a rota protegida sem token (Status 401 Unauthorized)&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:5,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;chai.request(app)\n    .get(&#x27;/admins/&#x27;)\n    // Não envia cabeçalho &#x27;Authorization&#x27;\n    .end((err, res) =&gt; {\n        // A requisição deve ser barrada com status 401 (Não Autorizado)\n        expect(res).to.have.status(401);\n        // Ajuste a mensagem abaixo se sua API retornar uma diferente para 401\n        expect(res.body).to.have.property(&#x27;error&#x27;);\n        done();\n    });&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;32fbfe22-205b-48ee-8e04-2749bdb0a1a9&quot;,&quot;parentUUID&quot;:&quot;2267c4af-0477-4b65-9028-87dc28c51197&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;8c388cb7-ddce-459b-be1a-a093a9b5efe2&quot;,&quot;1fea2acf-17ab-4d61-b468-18d5041d82ba&quot;,&quot;32fbfe22-205b-48ee-8e04-2749bdb0a1a9&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:31,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;10.8.2&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;relatorio_final&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:false,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;ver
