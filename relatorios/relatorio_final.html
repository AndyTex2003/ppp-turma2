ken;\n                // 2. Login do Usuário Padrão\n                chai.request(app)\n                    .post(&#x27;/auth/login&#x27;)\n                    .send({\n                        username: USER_CREDENTIALS.username,\n                        password: USER_CREDENTIALS.password,\n                        role: &#x27;user&#x27; // Necessário para o Usuário Padrão\n                    })\n                    .end((err, res) =&gt; {\n                        expect(res).to.have.status(200, &#x27;Falha no Login do Usuário. Status 401/404? Verifique as credenciais e o role.&#x27;);\n                        expect(res.body).to.have.property(&#x27;token&#x27;);\n                        userToken = res.body.token;\n                        done(); // Finaliza o hook &#x27;before&#x27;\n                    });\n            });\n    });&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;319252ef-94c6-4e20-82d6-142c1ee48fb1&quot;,&quot;parentUUID&quot;:&quot;a8b947be-4e75-4c65-9ce3-f7a74fa09164&quot;,&quot;isHook&quot;:true,&quot;skipped&quot;:false}],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;1. deve permitir que o Admin acesse a rota protegida /admins/ (Status 200)&quot;,&quot;fullTitle&quot;:&quot;Permissões de Acesso (Rotas Admin) 1. deve permitir que o Admin acesse a rota protegida /admins/ (Status 200)&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:11,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;chai.request(app)\n    .get(&#x27;/admins/&#x27;) // Rota completa: /admins/\n    .set(&#x27;Authorization&#x27;, `Bearer ${adminToken}`) // Usa o token de Admin\n    .end((err, res) =&gt; {\n        // O Admin deve ter sucesso\n        expect(res).to.have.status(200);\n        expect(res.body).to.be.an(&#x27;array&#x27;); // Espera-se um array, pois é &#x27;listAdmins&#x27;\n        done();\n    });&quot;,&quot;err&quot;
